<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/layout.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/8b4cb2f83e.js"></script>
</head>
<body>
  
  <div class="layout">
    
    <header class="header">
      
      <div class="search-bar-container">
        <div class="search-bar-wrapper">
          <input type="search" placeholder="Search" class="search-bar_input-field">
          <a href="#" class="search-bar_search-button button"><i class="fas fa-search"></i></a>
        </div>
      </div> <!-- search-bar ends here -->
      
      <div class="chat-room-header">
        <div class="chat-room-header_contact-name--wrapper">
          <h2 class="chat-room-header_contact-name">Amy Adams</h2>
        </div>
        <div>
          <img src="assets/logo_50.svg" alt="logo" class="chat-room-header_logo">
        </div>
        <div class="chat-room-header_student-name--wrapper">
          <h6 class="chat-room-header_student-name">Student Name</h6>
        </div>
        <div class="chat-room-header_student-picture--wrapper">
          <img src="assets/user_avatar_07.png" alt="chat picture" class="chat-room-header_student-picture">
        </div>
      </div> <!-- chatroom-header ends here  -->
      
      
    </header> <!-- header ends here -->
    
    
    
  </div> <!-- layout ends here  -->
  
</body>
</html>
